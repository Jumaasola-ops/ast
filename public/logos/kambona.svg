<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Logo: Kambona - Connected nodes/network -->
  <!-- Central circle -->
  <circle cx="100" cy="85" r="12" fill="black"/>
  
  <!-- Connected nodes -->
  <circle cx="75" cy="65" r="8" fill="black"/>
  <circle cx="125" cy="65" r="8" fill="black"/>
  <circle cx="70" cy="105" r="8" fill="black"/>
  <circle cx="130" cy="105" r="8" fill="black"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="85" x2="75" y2="65" stroke="black" stroke-width="2"/>
  <line x1="100" y1="85" x2="125" y2="65" stroke="black" stroke-width="2"/>
  <line x1="100" y1="85" x2="70" y2="105" stroke="black" stroke-width="2"/>
  <line x1="100" y1="85" x2="130" y2="105" stroke="black" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="black">KAMBONA</text>
</svg>