<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Logo: Bilhan Institute - Graduation cap/Education -->
  <!-- Graduation cap -->
  <polygon points="60,90 100,65 140,90" fill="black"/>
  
  <!-- Cap board -->
  <rect x="65" y="88" width="70" height="6" fill="black"/>
  
  <!-- Tassel cord -->
  <line x1="100" y1="94" x2="100" y2="115" stroke="black" stroke-width="2"/>
  
  <!-- Tassel ball -->
  <circle cx="100" cy="120" r="5" fill="black"/>
  
  <!-- Bottom accent -->
  <rect x="75" y="130" width="50" height="2.5" fill="black"/>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="black">BILHAN INSTITUTE</text>
</svg>